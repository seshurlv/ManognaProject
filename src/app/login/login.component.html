<br/><br/>
<h2>Parent Login Form</h2>

<div id="id01" class="modal">
  
  <form class="modal-content animate" href="/home" target="_blank">
    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" [(ngModel)] = "username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" [(ngModel)] = "password" required>
        
        <button type="submit" (click)="login()">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <label class="noAccount">Don't have an account?&nbsp;<a (click)="true" routerLink="/register">Register</a></label>
    </div>
    
  </form>
</div>
